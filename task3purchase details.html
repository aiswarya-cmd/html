<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
     <form action="#"method="post">
        <fieldset>
            <legend>your details</legend>
            <ol type="1">
                <li><label for="name">Name</label>
                <input type="text"placeholder="first and last name"></li>
                <li><label for="Email">Email</label>
                <input type="email"placeholder="example@domain.com"></li>
                <li><label for="phone">phone</label>
                <input type="text"placeholder="eg,+45678897"></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend> Delivery Address</legend>
            <ol type="1">
                <li><label for="Address">Address</label>
                <textarea name="Address">
                </textarea>
                <li><label for="post code">Post code</label>
                <input type="text"></li>
                <li><label for="country">country</label>
                <input type="text"></li>

        </fieldset>
        <fieldset>
        
            <legend>card details</legend>
            <ol>
                <fieldset>
                   <legend>card type</legend>
                    <ol>
                      <li><input type="checkbox"name="visa">visa</li>
                      <li><input type="checkbox"name="AmEx">AmEx</li>
                      <li><input type="checkbox"name="mastercard">mastercard</li>
                    </ol>

                
   
                </fieldset>
                <li>
                     <label for="card number">card number</label>
                     <input type="text"></li>
                     <li><label for="security code">security code</label>
                     <input type="text"></li>
                     <li><label for="name on card">name on card</label>
                     <input type="text" placeholder="exact name as on the card"></li>
                </li>     
            </ol>    
        </fieldset>
       
    </div>
        
        <button><a href="./images/thankyou.jpeg">Buy it!</a> </button>
        
    
</body>
</html>
