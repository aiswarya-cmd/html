<script>
    x = Number(prompt("Enter the first number"));
    y = Number(prompt("Enter the second number:"));
    operator = prompt("Enter the operator:");
    switch(operator){
        case"+":
         document.write(x + y);
        break;
        case"-":
         document.write(x - y);
        break;
        case"*":
         document.write(x * y);
        break;
        case"/":
         document.write(x / y);
        break;
        case"%":
         document.write(x % y);
        break;
        default:
            document.write("error");
        }
</script>
